# These data feed the community profile pages for Instructors, Trainers, Mentors, and Maintainers
- name: Instructors
  name_singular: Instructor
  starts_with_vowel: True
  description: Carpentry Instructors are the core of our community. Instructors organise and teach Carpentry workshops to spread data literacy and programmatic skills both locally and globally. Members of our Instructor community work together to actively grow their instructional and technical skills. Becoming an Instructor is a great step to leveling-up your own technical skills and helps you to become a more effective technical communicator.
  website_link: https://carpentries.org/community/#instructors
  handbook_link: https://docs.carpentries.org/topic_folders/for_instructors/index.html

- name: Trainers
  name_singular: Trainer
  starts_with_vowel: False
  description: The Trainer community is a group of experienced Instructors, local champions, and education specialists who inspire and prepare new Instructors. They work as a team to maintain and teach the <a href="https://carpentries.github.io/instructor-training/">instructor training curriculum</a>. They also host teaching demonstration sessions to provide vital feedback as prospective Carpentries Instructors prepare to join the community. They showcase and embody the enthusiasm and conduct of our community as they prepare new instructors. Becoming a Trainer lets you scale your impact - sharing your own passion, experience, and enthusiasm with the next generation of The Carpentries Instructors.
  website_link: https://carpentries.org/community/#trainers
  handbook_link: https://docs.carpentries.org/topic_folders/instructor_training/index.html

- name: Trainer Alumni
  name_singular: Trainer Alumnus
  starts_with_vowel: False
  description: <a href="/trainers">Trainers</a> may temporarily or permanently step away from their role. To continue to acknowledge their contributions to The Carpentries, we list them as Trainer Alumni.

- name: Mentors  
  name_singular: Mentor
  starts_with_vowel: False
  description: Mentors support Instructors in a variety of ways. Whether you are a new Instructor preparing to teach your first workshop, a seasoned Instructor hoping to launch workshops in a new community, or an Instructor excited about getting involved with lesson development and maintenance, Mentors will help you gain the confidence, technical skills, and teaching skills you need to reach your goal.
  website_link: https://carpentries.org/community/#instructor-development
  handbook_link: https://docs.carpentries.org/topic_folders/instructor_development/index.html

- name: Maintainers
  name_singular: Maintainer
  starts_with_vowel: False
  description: The Carpentries Maintainers work with the community to make sure that lessons stay up-to-date, accurate, functional and cohesive. Maintainers monitor their lesson repository, make sure that pull requests and issues are addressed in a timely manner, and participate in the lesson development cycle including lesson releases. They endeavor to be welcoming and supportive of contributions from all members of the community. This community of practice is a great place to learn to collaborate effectively in Git and GitHub.
  website_link: https://carpentries.org/community/#maintainers
  handbook_link: https://docs.carpentries.org/topic_folders/maintainers/index.html 